<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Create New Contact</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" name="middle_name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="trafficSource">Traffic Source</label>
                <select id="trafficSource" name="traffic_source">
                    <option value="">Select Traffic Source</option>
                    <option value="1">Source 1</option>
                    <option value="2">Source 2</option>
                    <!-- Add more options dynamically based on your CRM -->
                </select>
            </div>
            <div class="form-group">
                <label for="services">Services</label>
                <select id="services" name="services">
                    <option value="">Select Service</option>
                    <option value="1">Service 1</option>
                    <option value="2">Service 2</option>
                    <!-- Add more options dynamically based on your CRM -->
                </select>
            </div>
            <div class="form-group">
                <label for="referredBy">Referred By</label>
                <select id="referredBy" name="referred_by">
                    <option value="">Select User</option>
                    <option value="1">User 1</option>
                    <option value="2">User 2</option>
                    <!-- Add more options dynamically based on your CRM -->
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Create Contact</button>
            </div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                first_name: document.getElementById('firstName').value,
                middle_name: document.getElementById('middleName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone_number: document.getElementById('phoneNumber').value,
                traffic_source: document.getElementById('trafficSource').value,
                services: document.getElementById('services').value,
                referred_by: document.getElementById('referredBy').value,
            };

            const messageElement = document.getElementById('message');
            messageElement.textContent = '';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/contacts/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_TOKEN', // Replace with your token if required
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    messageElement.textContent = 'Contact created successfully!';
                    messageElement.className = 'message success';
                    document.getElementById('contactForm').reset();
                } else {
                    const errorData = await response.json();
                    messageElement.textContent = `Error: ${JSON.stringify(errorData)}`;
                    messageElement.className = 'message error';
                }
            } catch (error) {
                messageElement.textContent = `Error: ${error.message}`;
                messageElement.className = 'message error';
            }
        });
    </script>
</body>

</html>
