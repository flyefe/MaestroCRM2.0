{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Business invoice</h1>

    <form id="invoiceForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Your Business Vitals -->
        <h2 class="text-xl font-semibold mt-6 mb-4">Your Business Vitals</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block font-medium">Your Business Name</label>
                <input type="text" name="business_name" value="{{ invoice.business_name }}"
                    class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block font-medium">Business Contact Email</label>
                <input type="email" name="contact_email" value="{{ invoice.contact_email }}"
                    class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block font-medium">Business Website URL</label>
                <input type="url" name="website_url" value="{{ invoice.website_url }}"
                    class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block font-medium">Business Telephone Number</label>
                <input type="text" name="telephone_number" value="{{ invoice.telephone_number }}"
                    class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block font-medium">Owner Name</label>
                <input type="text" name="owner_name" value="{{ invoice.owner_name }}" class="w-full p-2 border rounded"
                    required>
            </div>
        </div>

        <!-- Business Logo -->
        <div class="mt-6">
            <label class="block font-medium">Your Business Logo</label>
            <input type="url" name="business_logo" value="{{ invoice.business_logo }}"
                class="w-full p-2 border rounded" placeholder="Enter URL here">
            <p class="text-sm text-gray-600 mt-1">Or upload a logo:</p>
            <input type="file" name="logo_file" accept="image/*" class="mt-2">
            {% if invoice.business_logo %}
            <img src="{{ invoice.business_logo }}" alt="Current Logo" class="h-12 mt-2">
            {% endif %}
        </div>

        <!-- Your Business Social Info -->
        <h2 class="text-xl font-semibold mt-6 mb-4">Your Business Social Info</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block font-medium">Twitter Handle</label>
                <input type="text" name="twitter_handle" value="{{ invoice.twitter_handle|default_if_none:'' }}"
                    class="w-full p-2 border rounded" placeholder="e.g. twitter (no @)">
            </div>
            <div>
                <label class="block font-medium">Facebook Page</label>
                <input type="text" name="facebook_page" value="{{ invoice.facebook_page|default_if_none:'' }}"
                    class="w-full p-2 border rounded" placeholder="e.g. facebookpagename">
            </div>
            <div>
                <label class="block font-medium">LinkedIn ID</label>
                <input type="text" name="linkedin_id" value="{{ invoice.linkedin_id|default_if_none:'' }}"
                    class="w-full p-2 border rounded" placeholder="e.g. linkedinco">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Save invoice</button>
        </div>
    </form>
</div>
{% endblock %}
