{% extends 'core/base.html' %}

{% block title %}G-Line Customer Support - Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md px-8 py-6 mt-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-500">Welcome to g-linecrm Customer Support Center</h2>
        <p class="text-center text-gray-600 mb-4">Please log in to your account</p>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full py-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg focus:outline-none focus:ring focus:ring-gray-300">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'sign_up' %}" class="text-gray-500 hover:text-gray-700 text-sm">Don't have an account?
                Register here</a>
        </div>
    </div>
</div>
{% endblock %}
