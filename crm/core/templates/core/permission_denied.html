<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md text-center">
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mx-auto" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M12 17a5 5 0 100-10 5 5 0 000 10zm0 4.75V21m0 0h-1m1 0h1" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Permission Denied</h1>
        <p class="text-gray-600 mb-4">
            You do not have the necessary permissions to access this page.
        </p>
        <div class="mt-4">
            <a href="{% url 'client_portal' %}" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                Go to Client Portal
            </a>
            <a href="{% url 'logout' %}" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 ml-2">
                Log Out
            </a>
        </div>
    </div>
</body>

</html>
