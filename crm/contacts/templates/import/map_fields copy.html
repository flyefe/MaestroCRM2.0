{% extends 'core/base.html' %}

{% block title %}Map CSV Fields{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6 text-center">Map CSV Fields to Contact Model</h2>

<form method="POST">
    {% csrf_token %}
    <div class="space-y-4">
        {% for header in csv_headers %}
        <div class="mb-4">
            <label for="{{ header }}" class="block text-sm font-medium">{{ header }}</label>
            <select name="{{ header }}" id="{{ header }}" class="block border border-gray-300 rounded py-2 px-3 w-full">
                <option value="">-- Select Contact Field --</option>
                {% for field in form.fields[header].choices %}
                <option value="{{ field.0 }}">{{ field.0 }}</option>
                {% endfor %}
            </select>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
        Map Fields
    </button>
</form>

{% if messages %}
<div class="mt-4">
    {% for message in messages %}
    <div class="text-red-600">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
