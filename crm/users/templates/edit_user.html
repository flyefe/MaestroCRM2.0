<!-- edit_user.html -->
{% extends 'core/base.html' %}

{% block title %}MaestroCRM - Edit User{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md px-8 py-6 mt-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-500">Edit User: {{ user.username }}</h2>

        <form method="POST" class="space-y-6 mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full py-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg focus:outline-none focus:ring focus:ring-gray-300">
                Save Changes
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'user_list' %}" class="text-gray-500 hover:text-gray-700 text-sm">Back to User List</a> &nbsp;
            <a href="{% url 'change_password' user.id %}" class="text-gray-500 hover:text-gray-700 text-sm">Change Password</a>
        </div>
    </div>
</div>
{% endblock %}
