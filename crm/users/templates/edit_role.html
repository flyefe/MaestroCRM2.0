<!-- edit_role.html -->
{% extends 'core/base.html' %}

{% block title %}MaestroCRM - Edit Role{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-2xl px-8 py-6 mt-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-500">Edit Role: {{ group.name }}</h2>
        <form method="POST" class="mt-4 space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full py-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg focus:outline-none focus:ring focus:ring-gray-300">
                Save Changes
            </button>
        </form>
        <a href="{% url 'create_group' %}" class="mt-4 inline-block text-gray-500 hover:text-gray-700">Back to User
            List</a>
    </div>
</div>
{% endblock %}
